<div class="limiter">

                        <div class="row">
                            <div class="col-md-3 label">Emri</div>

                        <div class="row">
                            <div class="col-md-3 label">Fjalekalimi</div>

                                <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                            </div>
                        </div>


                        <div class="container-login100-form-btn">
                            <div id="signUp" class="login100-form-btn">
                                Regjistrohu

                        </div>


                    </form>
                </div>
            </div>

            <div class="text-center p-t-136 logIn" style="width: 100%;  text-align: right !important;">

                </a>
            </div>

            <div class="text-center p-t-136 signUp" style="width: 100%;  text-align: right !important;">
                <a class="txt2 login100-form-btn" style="background-color: #f6f6f6; color: black;" onclick="logIn()">
                    Logohu ne llogari

        <div class="wrap-login100 forgot_pass hidden">

                <div class="login100-pic js-tilt col-md-4" data-tilt>
                    <a href="../index.html"> <img src="../images/AZ logo.png" alt="IMG"></a>
                </div>
                <div class="col-md-8">
                    <form class="login100-form validate-form forgotPass">
					<span class="login100-form-title">
						Keni harruar fjalekalimin?

                        <div class="wrap-input100 validate-input" data-validate="Fromati i sakte i email: az@abc.xyz">

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })

    function signUp() {
        $('.signUp').show();
        $('.logIn').hide();
    }

    function logIn() {
        $('.signUp').hide();
        $('.logIn').show();
    }
</script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

<script>
    $(".h_fjal").click(function (){
        $(".main").addClass("hidden");
        $(".forgot_pass").removeClass("hidden");
    });
    $("#forgot").click(function () {
        $.post("services/forgotPass.php", $(this).parent().parent().serialize(),
            function (data) {
                location.reload();
            }, "json")
            .fail(function () {
                alert("Dicka shkoi gabim. Provoni perseri me vone.");
            });
    })
</script>
