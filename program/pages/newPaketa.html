                $(nRow).attr('id', + aData.id + "_" + aData.emer_pakete);
            },
            "fnDrawCallback": function() {
                $('#new_users tbody tr').click(function () {
                    window.location.href = "paketaDetails.html?paketa_id=" +  $(this).attr('id');

    });
