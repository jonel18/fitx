<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    });
    $(document).ready(function() {
        $('#ushtrimet').dataTable({
            "bProcessing": true,
            "sAjaxSource": "../services/getNewUshtrimet.php",
            "filter": true,
            "aoColumns": [
                { mData: 'id' } ,
                { mData: 'emri' },
                { mData: 'pershkrimi' },
                { mData: 'foto' },
                { mData: 'video' },
                { mData: 'id',
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                        $(nTd).html("<a class='fshi' id='"+oData.id +"'>Fshi</a>");
                    }
                }
            ],
            "fnCreatedRow": function (nRow, aData) {
                $(nRow).attr('id', + aData.id);
            },
            "fnDrawCallback": function() {
                $('#ushtrimet tbody tr').click(function () {
                   // window.location.href = "ushtrimiView.html?id=" +  $(this).attr('id');
                    click();
                })

            }
        });
    });

    $( '#ushtrim' )
        .submit(function(e){
            var send_data = new FormData( this );
                e.preventDefault();
                $.ajax( {
                    url: '../services/shtoUshtrim.php',
                    type: 'POST',
                    data: send_data,
                    processData: false,
                    contentType: false,
                    dataType : 'json',
                    success: function(data) {
                        location.reload();
                    }
                } )

        });

    function click() {
        $(".fshi").click(function () {
            var ush_id=$(this).attr('id');
            $.confirm({
                title: 'Konfirmo!',
                content: 'Jeni i sigurt qe do te fshini kete ushtrim?',
                buttons: {
                    Konfirmo: function () {
                        $.post("../services/fshiUshtrim.php", {
                                ushtrim_id: ush_id
                            },
                            function (data) {
                                $.alert('Ushtrimi u fshi!');
                                location.reload();
                            }, "json")
                            .fail(function () {
                                alert("Dicka shkoi gabim. Provoni perseri me vone.");
                            });
                    },
                    Anullo: function () {
                        $.alert('Veprimi u anullua!');
                    }
                }
            });
        })
    }
</script>
